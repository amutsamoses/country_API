<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <button id="theme">Dark Mode</button>
    </header>

    <main>
      <div class="controls">
        <input type="text" id="search" placeholder="Search for a country..." />
        <select id="region-filter" title="Filter by Region">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div id="countries-container"></div>
    </main>

    <div id="country-details" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="country-info"></div>
      </div>
    </div>

    <script src="./server.js"></script>
  </body>
</html>
